<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test jQuery</title>

    <script src="./jquery.min.js"></script>
    <script src="./app.js"></script>

    <style>
        .container {
            width: 50%;
            margin: 10vh auto;
        }
        ul li:nth-child(3) {
            background-color: aqua !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d <b>notice</b></li>
            <li>e</li>
            <li>f <em>very important</em></li>
        </ul>
    </div>
</body>

</html>
